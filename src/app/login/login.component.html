<div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" required>
          <div *ngIf="emailField?.hasError('required') && emailField?.touched">
            <span>Email is required</span>
            
          </div>
          <div *ngIf="emailField?.hasError('email') && emailField?.touched">
            <span>Enter a valid email address</span>
            
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" required>
          <div *ngIf="passwordField?.hasError('required') && passwordField?.touched"><span>Password is required</span>
          </div>
        </div>
  
        <button type="submit" [disabled]="!emailField?.value || !passwordField?.value">Login</button>
      </form>
    </div>
  </div>
